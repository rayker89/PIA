<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Otkazivanje</title>
        <link href="./css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
        <h:body>
        <ui:composition>
            
        
            <h:outputLabel   styleClass="labela" value="Lista svih festivala:"></h:outputLabel>
            <h:form>
                <p:dataTable var="fes" value="#{pretragaF.listaSvih}" 
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" >

                    <p:column headerText="Naziv">
                        <h:outputText value="#{fes.naziv}" />
                    </p:column>

                    <p:column headerText="Datum od">
                        <h:outputText value="#{fes.vremeOd}" />
                    </p:column>
                    
                    <p:column headerText="Datum do">
                        <h:outputText value="#{fes.vremeDo}" />
                    </p:column>
                    
                    <p:column headerText="Mesto">
                        <h:outputText value="#{fes.mesto}" />
                    </p:column>
                    
                    <p:column headerText="Akcija">
                        <p:commandButton value="Otkazi" styleClass="buttons" action="#{pretragaF.brisiFes(fes)}" ajax="false"/>
                    </p:column>
                </p:dataTable>
                </h:form>     

        </ui:composition>
    </h:body>
</html>
