<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Moje ulaznice</title>
        <link href="./css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:composition>
            <h:outputLabel   styleClass="labela" value="Lista rezervacija:"></h:outputLabel>
            <h:form>
                <p:dataTable var="fes" value="#{korisnikKontrola.listaRezervacija}"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Festival">
                        <h:outputText value="#{fes.festival}" />
                    </p:column>

                    <p:column headerText="Dan">
                        <h:outputText value="#{fes.datum}" />
                    </p:column>

                    <p:column headerText="Broj ulaznica(paketa)">
                        <h:outputText value="#{fes.brojUlaznica}" />
                    </p:column>

                    <p:column headerText="Paket">
                        <h:outputText value="#{fes.paket}" />
                    </p:column>
                    
                    <p:column headerText="Kupljeno">
                        <h:outputText value="#{fes.kupljeno}" />
                    </p:column>
                    

                    <p:column headerText="Opcije">
                        <p:commandButton value="Otkazi" action="#{korisnikKontrola.otkaziRezervaciju(fes)}" styleClass="buttons" ajax="false"/>
                    </p:column>
                    
                </p:dataTable>
                <p:commandButton value="Nazad" action="#{korisnikKontrola.pocetnaStr()}" styleClass="buttons" ajax="false"/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
