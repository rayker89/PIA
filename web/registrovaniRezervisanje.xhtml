<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pretraga festivala</title>
         <link href="./css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:composition>
        <h:form>
            
                            <h:panelGrid columns="2">               
                            <p:outputLabel value="Naziv festivala:"/>
                            <p:inputText id="naziv" value="#{korisnikKontrola.naziv}"/>
                            <p:outputLabel value="Datum:"/>
                            <p:calendar id="button1" value="#{korisnikKontrola.datumOd}" pattern="yyyy-MM-dd" mode="popup" showOn="button" /> 
                            <p:outputLabel value="Mesto:"/>
                            <p:inputText id="mesto" value="#{korisnikKontrola.mesto}"/>
                            <p:outputLabel value="Naziv izvodjaca:"/>
                            <p:inputText id="izvodjac" value="#{korisnikKontrola.izvodjac}"/>
                            
                            <p:commandButton value="Pretrazi" id="pretrazi" action="#{korisnikKontrola.pretrazi()}" styleClass="buttons" ajax="false"/>
                            <p:commandButton value="TOP 5" action="#{korisnikKontrola.top5()}" styleClass="buttons" ajax="false"/>   
  

                        </h:panelGrid>

                    </h:form>
        </ui:composition>
    </h:body>
</html>
