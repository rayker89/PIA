<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Meni korisnik</title>
    </h:head>
    <h:body>
    <ui:composition>
            <h:form>
                <p:growl id="messages" showDetail="true" />
                <p:menubar>
                    <p:menuitem value="Pocetna" action="#{korisnikKontrola.pocetnaStr()}" ajax="false"/>

                    <p:submenu label="Rezervacija" icon="ui-icon-gear">
                        <p:menuitem value="Rezervisi" action="#{korisnikKontrola.rezervisi()}" ajax="false" />
                        <p:menuitem value="Moje rezervacije" action="#{korisnikKontrola.mojeRezervacije()}" ajax="false" />
                    </p:submenu>

                    <p:menuitem value="Logout" action="#{korisnikKontrola.LogOut}" icon="ui-icon-close" ajax="false" />
                </p:menubar>
            </h:form>
        </ui:composition>

    </h:body>
</html>
