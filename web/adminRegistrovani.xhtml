<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prodaja ulaznica</title>
        <link href="./css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:composition>
            
             <h:form enctype="multipart/form-data">
             <h:outputLabel   styleClass="labela" value="Zahtevi za korisnicke naloge:"></h:outputLabel>       
             <p:dataTable var="rez" value="#{admin.listaRez}"
                                 rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                        <p:column headerText="Festival">
                            <h:outputText value="#{rez.festival}" />
                        </p:column>

                        <p:column headerText="Korisnicko Ime">
                            <h:outputText value="#{rez.korisnickoIme}" />
                        </p:column>

                        <p:column headerText="Datum">
                            <h:outputText value="#{rez.datum}" />
                        </p:column>
                        
                        <p:column headerText="Broj ulaznica(paketa)">
                            <h:outputText value="#{rez.brojUlaznica}" />
                        </p:column>

                        <p:column headerText="Paket">
                            <h:outputText value="#{rez.paket}" />
                        </p:column>

                        <p:column headerText="Kupljeno">
                            <h:outputText value="#{rez.kupljeno}" />
                        </p:column>

                        <p:column headerText="Opcije">
                            <p:commandButton value="Odobri" action="#{admin.prodaj(rez)}" ajax="false"/>
                            <p:commandButton value="Odbij"  action="#{admin.ponistiProdaju(rez)}" ajax="false"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
        </ui:composition>
    </h:body>
</html>
