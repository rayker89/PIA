<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Korisnik pocetna</title>
        <link href="./css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    
    <h:body>
        <ui:composition>
            
        
            <h:outputLabel   styleClass="labela" value="Lista 5 najskorijih festivala:"></h:outputLabel>
                
            <p:dataTable var="fes" value="#{korisnikKontrola.listaNajskorijih()}">

                    <p:column headerText="Naziv">
                        <h:outputText value="#{fes.naziv}" />
                    </p:column>

                    <p:column headerText="Datum od">
                        <h:outputText value="#{fes.vremeOd}" />
                    </p:column>
                    
                    <p:column headerText="Datum do">
                        <h:outputText value="#{fes.vremeDo}" />
                    </p:column>
                    
                    <p:column headerText="Mesto">
                        <h:outputText value="#{fes.mesto}" />
                    </p:column>

                </p:dataTable>
                    

        </ui:composition>
    </h:body>
        
</html>
